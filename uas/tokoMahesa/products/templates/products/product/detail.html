{% extends "base.html" %}

{% block title %} {{ product.name }} {% endblock %}

{% block content %}
<div class="container mx-auto p-4 flex gap-4">

 
  <div class="flex-shrink-0">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-[250px] h-[250px] rounded-lg object-cover">
    {% else %}
      <p>Gambar tidak tersedia</p>
    {% endif %}
  </div>


  <div>
    <h3 class="text-lg font-medium text-gray-900">{{ product.name }}</h3>
    <p class="mt-0.5 text-gray-700">
      {{ product.description }}
    </p>
    <p class="text-indigo-600">Rp. {{ product.price }}</p>

    <form>
      <span class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">
        <button type="submit">Masukkan Keranjang</button>
      </span>
    </form>
  </div>

</div>
{% endblock %}
